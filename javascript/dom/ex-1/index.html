<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando DOM</title>
    <style>
        body{
            font: normal 1em Arial;
        }
    </style>
</head>
<body>
    <h1>Cadastro Residencial</h1>
    <form id="form">
        <p>
            <label>Número: </label>
            <input type="number" name="info" id="numberHouse">
        </p>
        <p>
            <label>Bairro: </label>
            <input type="text" name="info" id="bairro">
        </p>
        <p>
            <label>Cidade: </label>
            <input type="text" name="info" id="cityHouse">
        </p>
        <p>
            <label>Estado: </label>
            <input type="text" name="info" id="estateHouse">
        </p>

        <p>
            <button type='button' onclick="addHouse()">Adicionar</button>
        </p>
    </form>
    <h2>Residências:</h2>
    <p class="res"></p>
    <script src="script.js"></script>
</body>
</html>
