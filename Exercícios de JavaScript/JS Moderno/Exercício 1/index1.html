<body>
    <h1>Testes</h1>
    <script>
     console.log(`Seja bem-vindo ao melhor site de investimentos da internet.
Fique a vontade para investir seu dinheiro de maneira rentável.`) //template literals

    const calc = a => console.log(`Seu dinheiro total multiplicado pelo retorno: ${a} x 2 = ${a*2}`)
   calc(230) //arrow functions

   const personDatas = {
    name: 'Joaquim',
    age: 56,
    investments: [23, 12, 5, 24, 50]
   }

   const { name } = personDatas
   const { age } = personDatas
   const { investments } = personDatas //desestruturação

   const total = (...investments) => {
    return investments.reduce((acc, num) => acc + num, 0)
   } //operador spread + rest params

   console.log(`Seu nome: ${name}
Idade: ${age} anos
Soma de todos os investimentos já feitos: R$${total(...investments)} reais`)

//encadeamento opcional
//console.log(personDatas.city[0].ddd) // "Uncaught TypeError: Cannot read properties of undefined (reading '0')"

console.log(personDatas?.city?.[0]?.ddd) //undefined

//coalescência nula
let a = 0 //false
    b = 'arroz'
    c = 'teste'

console.log(a || c || b) //short-circuit => retorna 'teste'
console.log(a ?? c ?? b) //retorna 0


    </script>
