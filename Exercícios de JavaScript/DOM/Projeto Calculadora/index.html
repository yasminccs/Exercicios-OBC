<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora Básica</title>
  </head>
  <body>
    <main data-theme="dark">
      <header class="flex align-center justify-between">
        <h1>Calculadora</h1>
        <button id="themeSwitcher">Dark/Light</button>
      </header>
      <section class="flex align-center justify-between">
        <button id="copyToClipboard" title="Copiar/Copiado">Copy</button>
        <input type="text" id="input" maxlength="10">
      </section>
      <div id="keys">
        <button title="Limpar" id="clear">C</button>
        <button class="charKey" data-value=" (" title="Abre parênteses">(</button>
        <button class="charKey" data-value=") " title="Fecha parênteses">)</button>
        <button class="charKey" data-value=" / " title="Dividir">/</button>
        <button class="charKey" data-value="7" title="Sete">7</button>
        <button class="charKey" data-value="8" title="Oito">8</button>
        <button class="charKey" data-value="9" title="Nove">9</button>
        <button class="charKey" data-value=" * " title="Multiplicar">*</button>
        <button class="charKey" data-value="4" title="Quatro">4</button>
        <button class="charKey" data-value="5" title="Cinco">5</button>
        <button class="charKey" data-value="6" title="Seis">6</button>
        <button class="charKey" data-value=" - " title="Subtrair">-</button>
        <button class="charKey" data-value="1" title="Um">1</button>
        <button class="charKey" data-value="2" title="Dois">2</button>
        <button class="charKey" data-value="3" title="Três">3</button>
        <button class="charKey" data-value=" + " title="Adicionar">+</button>
        <button class="charKey" data-value="0" title="Zero">0</button>
        <button class="charKey" data-value="." title="Ponto">.</button>
        <button class="charKey" data-value=" % " title="%/Resto">mod</button>
        <button id="equal" title="Resultado">=</button>
      </div>
    </main>
  </body>
</html>
