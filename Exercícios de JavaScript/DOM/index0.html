<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tst</title>
</head>
<body>
    <button onclick="send()">Clique</button>
    <br><br>
    <section id="res"></section>
    <script>
        function send(){
            const res = document.querySelector('#res')
            const p = document.createElement('p')

            let input01 = document.createElement('input')
            input01.setAttribute('type', 'radio')
            input01.setAttribute('name', "experience")
            input01.setAttribute('value', '0-2 years')
            // input01.type = 'radio'
            // input01.name = "experience"
            // input01.id = 'in1'
            // input01.value = '0-2 anos'
            // input01.setAttribute('onchange', 'md()')
            const label01 = document.createElement('label')
            label01.innerText = ' 0-2 anos'

            let input02 = document.createElement('input')
            input02.setAttribute('type', 'radio')
            input02.setAttribute('name', "experience")
            input02.setAttribute('value', '3-4 years')
            // input02.type = 'radio'
            // input02.name = "experience"
            // input02.id = 'in2'
            // input02.value = '3-4 anos'
            // input02.setAttribute('onchange', 'md()')
            const label02 = document.createElement('label')
            label02.innerText = ' 3-4 anos'

            let input03 = document.createElement('input')
            input03.setAttribute('type', 'radio')
            input03.setAttribute('name', "experience")
            input03.setAttribute('value', '5+ years')
            // input03.type = 'radio'
            // input03.name = "experience"
            // input03.id = 'in3'
            // input03.value = '5+ anos'
            // input03.setAttribute('onchange', 'md()')
            const label03 = document.createElement('label')
            label03.innerText = ' 5+ anos'

            p.append(input01, label01, input02, label02, input03, label03)
            res.appendChild(p)
        }

        // function md(){
        //     let arr = []
        //    document.querySelectorAll('input[name="experience"]:checked').forEach(element => {
        //     arr.push(element.value)
        //    })
        //     console.log(arr)
        // }
    </script>
</body>
</html>
