<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>

<body>
    <h1>Cadastra-se no site</h1>
    <hr>
  <form>
    <label for="user">Nome: </label>
    <input type="text" name="user" id="user">
    <label for="password">Senha: </label>
    <input type="password" name="password" id="password">
    <label for="passwordConfirm">Confirme senha: </label>
    <input type="password" name="passwordConfirm" id="passwordConfirm">
    <!-- <button type="button" onclick="send(this.parentNode)">Enviar</button> -->
    <button type="button" id="send" onmouseover="over()">Enviar</button>
    <button type="button" onclick="removeListener()">Remover evento</button>
  </form>
   <script>
       function send(ev){ //usar o target do event
          const section = ev.currentTarget.parentNode
          const user = section.children.user.value
          const password = section.children.password.value
          const passwordConfirm = section.children.passwordConfirm.value
   
          if(password === passwordConfirm){
           alert(`Usuário(a) ${user} cadastrado.`)
          } else {
           alert('Senhas não conferem.')
          }
   
       }
    const btn = document.querySelector('#send')
    btn.addEventListener('click', send)

    function removeListener(){ //remover um addEventListener
        btn.removeEventListener('click', send)
        alert('removido.')
    }

    function over(){ //ter mais de um evento relacionado ao botão
        console.log('mexeuuu')
    }
